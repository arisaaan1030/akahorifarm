                        経営に関するご相談や当社サービスについてのお問い合わせは、以下のフォームからお気軽にご連絡ください。<br>

                    <form action="send_mail.php" method="post">
                        <div class="form-group">

                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">

                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">電話番号</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="subject">お問い合わせ件名 <span class="required-mark">*</span></label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">お問い合わせ内容 <span class="required-mark">*</span></label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <div class="form-submit">
                            <button type="submit" class="button">Send Message<i class="bi bi-arrow-right button-icon"></i></button>
                        </div>
                    </form>
